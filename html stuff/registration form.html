<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Registration Form</title>
</head>
<body>
    <h1>MY Registration Form</h1>
    <div>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
    </div>
    <div>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
    </div>
    <div>
        <label for="pw_confirm">Password Confirmation:</label>
        <input type="password" id="pw_confirm" name="password_confirmation">
    </div>
    <div>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
    </div>
    <div>
        <label for="male">Male:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female:</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="decline">Prefer not to say:</label>
        <input type="radio" id="decline" name="gender" value="decline">
    </div>
    <div>
        <p>A Short description of yourself.</p>
        <textarea name="description here"></textarea>
    </div>
    <div>
        <p>What is your Favorite language?</p>
        <select name="language">
            <option value="html">HTML:</option>
            <option value="css">CSS:</option>
            <option value="javascript">JavaScript:</option>
        </select>
    </div>
    <div>
        <input type="submit" value="submit">
    </div>
</body>

</html>
